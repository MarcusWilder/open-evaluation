<app-page-header
  icon="survey"
  subtitle="Marcus Wilder"
  title="Course Evaluation Survey"
></app-page-header>
<br>
<div class="slds-m-horizontal_small">
  <app-input
    required
    label="First Name"
    placeholder="Enter Your First Name"
    [(entry)]="firstName"
  ></app-input>
  <br>
  <app-input
    required
    label="Last Name"
    placeholder="Enter Your Last Name"
    [(entry)]="lastName"
  ></app-input>
  <br>
  <app-radio-button-group
    required
    label="Overall Course Satisfaction"
    [options]="rankings"
    [(selection)]="selection"
  ></app-radio-button-group>
  <br>
  <br>
  <br>
  <app-button
    content="Submit"
    type="success"
    (click)="submit()"
  ></app-button>
</div>
