<ActionBar style="background-color: white;">
    <Label text="Courses" style="font-family: 'Roboto'; font-size: 25; color: black;"></Label>
    <ActionItem (tap)="logoutTest()" ios.position=right>
        <StackLayout>
            <Image height=25 width=25 src="~/assets/img/LogoutButton.png" ></Image>
            <Label text="Logout" style="font-size: 10; color: black;"></Label>
        </StackLayout>
    </ActionItem>
</ActionBar>

<StackLayout orientation="vertical" style="background-color: #f3f6fa;" opacity="{{ modalOpen ? '.5' : '1.0' }}"   >
    <StackLayout *ngFor="let item of hardCodedCourses; let i = index" (tap)="toggleAccordion(i)" style="background-color: white; text-align: center; border-width: 1; border-radius: 7; border-color: darkgray; margin-left: 20; margin-right: 20; margin-top: 10; margin-bottom: 10;">
        <Label [text]="item.title" style="margin-top: 15; font-size: 25; color: black;"></Label>
        <Label [text]="item.subtitle" style="margin-top: 5; font-size: 12; color: gray; padding-bottom: 10;"></Label>
        <Label text="" width="100%" height="1" backgroundColor="darkgray" visibility="{{ item.selected ? 'visible' : 'collapsed' }}"></Label>

        <Button *ngFor="let survey of item.surveys" (tap)="tappedSurvey()" [text]="survey" style="color: black; font-size: 30;" visibility="{{ item.selected ? 'visible' : 'collapsed' }}"></Button>

        <Image height=25 width=25 src="{{ item.selected ? '~/assets/img/UpArrowIcon.jpg' : '~/assets/img/DownArrowIcon.jpg' }}" ></Image>
    </StackLayout>
</StackLayout>
