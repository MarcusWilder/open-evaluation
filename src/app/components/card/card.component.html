<article class="slds-card">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="Survey">
          <svg class="slds-icon slds-icon_small">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#survey"></use>
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a class="slds-card__header-link slds-truncate" title="Current Surveys">
            <span>Current Surveys</span>
          </a>
        </h2>
      </div>
      <div class="slds-no-flex">
        <app-button
          content="Create Survey"
          type="success"
        ></app-button>
      </div>
    </header>
  </div>
  <div class="slds-card__body">
    <app-accordion
      [tabs]="sections"
    ></app-accordion>
  </div>
</article>
