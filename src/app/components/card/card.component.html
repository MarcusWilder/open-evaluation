<article class="slds-card slds-m-vertical_small">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div
        *ngIf="graphic"
        class="slds-media__figure"
        >
        <span
          class="slds-icon_container"
          [ngClass]="iconClass"
          >
          <svg class="slds-icon slds-icon_small">
            <use [attr.xlink:href]="symbol"></use>
          </svg>
        </span>
      </div>
      <div class="slds-media__body">
        <h2 class="slds-card__header-title">
          <a
            class="slds-card__header-link slds-truncate"
            [title]="title"
            >
            <span>{{ title }}</span>
          </a>
        </h2>
      </div>
      <div
        *ngIf="cardButtons"
        class="slds-no-flex">
        <ul class="slds-m-vertical_small slds-button-group-row">
          <li *ngFor="let button of cardButtons" class="slds-button-group-item">
            <app-button
              [content]="button['content']"
              [type]="button['type']"
              (click)="button['onClick'] ? button.onClick() : ''"
              >
            </app-button>
          </li>
        </ul>
      </div>
    </header>
  </div>
  <div
    *ngIf="accordionTabs"
    class="slds-card__body">
    <app-accordion
      [buttons]="accordionButtons"
      [tabs]="accordionTabs"
    ></app-accordion>
  </div>
</article>
